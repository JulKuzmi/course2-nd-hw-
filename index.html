<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='./hw_2.js'></script>

    <title>homeworkSite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="top">
        <header class="header center">
            <h1 class="head_title">Добро пожаловать <br> на мой сайт !</br></h1>
            <p class="head_text">Вам предстоит пройти несколько увлекательных <br> игр. Если готов нажимай поехали и приступай</p>
            <button class="head_button">Поехали!</button>
        </header>
    </div>
    <section class="section_game">
        <div class="container center">
            <div class="container__card container_card_1">Игра 1</div>
            <div class="container__card container_card_2">Игра 2</div>
            <div class="container__card container_card_3">Игра 3</div>
        </div>
    </section>
    <section class="mini">
        <div class="mini_game">
         <div class="inform">
            <h2 class="head_title">Времена года!</h2>
            <p class="head_text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
        <div>
            <button onclick="gameOne()" class="head_button">Играть!</button>
        </div>
        </div>
            <div class="picture">
                <img class="picture_img" src="img/picture1.svg" alt="picture-game">
            </div>  
        </div>
